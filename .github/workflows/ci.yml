# =============================================================================
# WATCHMEN - Continuous Integration Workflow
# =============================================================================
# Runs on: push to main/develop, pull requests to main
# Jobs: lint, test, build
# =============================================================================

name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  GO_VERSION: "1.25.6"
  GOLANGCI_LINT_VERSION: "v2.8.0"

# Cancel in-progress runs for same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================================================
  # Lint Job
  # ===========================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}
          args: --timeout=5m
        env:
          GOOS: windows

  # ===========================================================================
  # Test Job
  # ===========================================================================
  test:
    name: Test
    runs-on: windows-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile coverage.out -covermode atomic ./...
        env:
          CGO_ENABLED: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Check coverage threshold
        run: |
          $coverage = go tool cover -func=coverage.out | Select-String "total:" | ForEach-Object { ($_ -split "\s+")[2] -replace '%','' }
          Write-Host "Total coverage: $coverage%"
          if ([float]$coverage -lt 60) {
            Write-Host "::warning::Coverage is below 60%: $coverage%"
          }

  # ===========================================================================
  # Build Job
  # ===========================================================================
  build:
    name: Build
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          $VERSION = "dev-${{ github.sha }}"
          $COMMIT = "${{ github.sha }}"
          $DATE = Get-Date -Format "yyyy-MM-ddTHH:mm:ssZ"
          
          go build -ldflags="-s -w -X main.Version=$VERSION -X main.Commit=$COMMIT -X main.BuildDate=$DATE" -o watchmen.exe ./cmd/watchmen

      - name: Verify binary
        run: |
          if (Test-Path watchmen.exe) {
            Write-Host "Build successful: watchmen.exe"
            .\watchmen.exe version
          } else {
            Write-Host "Build failed: watchmen.exe not found"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: watchmen-windows-amd64
          path: watchmen.exe
          retention-days: 7
